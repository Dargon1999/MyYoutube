<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium YT Downloader 2026</title>
    <style>
        body {
            background-color: #0f0f1a;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 800px;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #ff00cc, #3333ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }
        .subtitle {
            color: #a0a0ff;
            margin-bottom: 3rem;
            font-size: 1.2rem;
        }
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 2rem;
            justify-content: center;
        }
        input[type="text"] {
            padding: 15px;
            border-radius: 30px;
            border: 2px solid #3333ff;
            background: #1a1a2e;
            color: white;
            width: 70%;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }
        input[type="text"]:focus {
            border-color: #ff00cc;
            box-shadow: 0 0 15px rgba(255, 0, 204, 0.3);
        }
        .btn-main {
            padding: 15px 30px;
            border-radius: 30px;
            border: none;
            background: linear-gradient(90deg, #ff00cc, #ff3366);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            font-size: 1rem;
        }
        .btn-main:hover {
            transform: scale(1.05);
        }
        .flash-messages {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 0, 50, 0.2);
            color: #ff5555;
            border: 1px solid #ff0000;
        }
        .video-info {
            background: #1a1a2e;
            padding: 20px;
            border-radius: 20px;
            margin-top: 2rem;
            border: 1px solid #3333ff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .video-info img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .options {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
            justify-content: center;
        }
        label {
            cursor: pointer;
            padding: 10px 20px;
            background: #0f0f1a;
            border-radius: 15px;
            border: 1px solid #3333ff;
            transition: all 0.3s;
        }
        label:hover {
            background: #3333ff;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        .download-btn {
            width: 100%;
            margin-top: 10px;
            background: linear-gradient(90deg, #3333ff, #00ccff);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PREMIUM YT DOWNLOADER</h1>
        <div class="subtitle">• Свобода качества. Без ограничений. 2026 •</div>

        <form method="POST" action="/" class="search-box">
            <input type="text" name="url" placeholder="Вставьте ссылку на YouTube..." value="{{ url }}" required>
            <button type="submit" class="btn-main">ПОКАЗАТЬ</button>
        </form>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% if info %}
        <div class="video-info">
            <h3>{{ info.title }}</h3>
            <img src="{{ info.thumbnail }}" alt="Thumbnail">
            
            <form method="POST" action="{{ url_for('download') }}">
                <input type="hidden" name="url" value="{{ url }}">
                
                <div class="options">
                    <label>
                        <input type="radio" name="audio_only" value="0" checked onclick="document.getElementById('height-select').style.display='inline-block'">
                        Видео (MP4)
                    </label>
                    <label>
                        <input type="radio" name="audio_only" value="1" onclick="document.getElementById('height-select').style.display='none'">
                        Аудио (MP3)
                    </label>
                </div>

                <div id="height-select" style="margin-bottom: 20px;">
                    Качество: 
                    <select name="height" style="padding: 5px; border-radius: 5px; background: #0f0f1a; color: white; border: 1px solid #3333ff;">
                        <option value="1080">1080p (Full HD)</option>
                        <option value="720" selected>720p (HD)</option>
                        <option value="480">480p</option>
                    </select>
                </div>

                <button type="submit" class="btn-main download-btn">СКАЧАТЬ ФАЙЛ</button>
            </form>
        </div>
        {% endif %}
    </div>
</body>
</html>
